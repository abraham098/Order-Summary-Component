<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>

  <main class="main">
    <div class="order-plan">
      <div class="hero-img">
        <img class="illustration" src="images/illustration-hero.svg" alt="illustration of person hearing music">
      </div>
      <div class="container">
        <div class="summary">
          <h1>Order Summary</h1>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="plan">

          <div class="row">
            <div class="plan__icon">
              <img src="images/icon-music.svg" alt="music icon">
            </div>
            <div class="col">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
          </div>

          <a class="change" href="#">Change</a>
        </div>

        <div class="cta">
          <a href="#" class="btn">Proceed to Payment</a>
          <a class="cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/abraham098">Abraham Valenzuela</a>.
    </div>
  </footer>
</body>

</html>
